<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Google Sample</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav>
        <a class="nav-item" href="#">Gmail</a>
        <a class="nav-item" href="#">이미지</a>
        <i class="fa-solid fa-bars" style="color: #ffffff;"></i>

    </nav>
    
    <main>
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2560px-Google_2015_logo.svg.png"
                width=272 />
        </div>
        <div class="input-area">
            <div class="input-box">
                <div class="first-box">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </div>
                <div class="second-box">
                    <input class="edt-text" type="text" />
                </div>
                <div class="third-box">
                    <i class="mic-icon">
                        <img src="assets/ic_google_mic.svg" width="35px"/>
                    </i>
                    <i class="lens-icon">
                        <img src="assets/ic_google_lens.svg" width="35px" />
                    </i>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="first-line">
            <a href="#">대한민국</a>
        </div>
        <div class="second-line">
            <div class="sec-line-first">
                <a href="#">광고</a>
                <a href="#">비즈니스</a>
                <a href="#">검색의 원리</a>
            </div>
            <div class="sec-line-second">
                <a href="#">개인정보처리방침</a>
                <a href="#">약관</a>
                <a href="#">설정</a>
            </div>
        </div>
        
    </footer>

</body>

</html>
